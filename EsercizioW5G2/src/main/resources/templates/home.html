<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
	<div class= "container">
	<h1>Inserisci la prenotazione:</h1>
	<hr />
		<form th:object="${linguaSelezionata}" th:action=@{/home-lingua} method="post">
		  <div class="mb-3">
		    <label for="lingua" class="form-label">Inserisci la lingua</label>
		    <input type="text" th:field="*{lingua}" name="lingua" class="form-control" id="lingua">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</body>
</html>
